kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: edev-trade-customer
    project: edev-service-trade
  name: edev-trade-customer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edev-trade-customer
  template:
    metadata:
      name: edev-trade-customer
      labels:
        app: edev-trade-customer
        project: edev-service-trade
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                        - edev-trade-customer
                    - key: "project"
                      operator: In
                      values:
                        - edev-service-trade
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: edev-trade-customer
        image: repository:5000/edev-trade-customer:<VERSION>
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 1500Mi
          requests:
            cpu: 100m
            memory: 1000Mi
        env:
          - name: GIT_URL
            value: "http://edev-service-config:9000"
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: edev-trade-customer
    project: edev-service-trade
  name: edev-trade-customer
  namespace: default
spec:
  ports:
  - port: 9002
    targetPort: 9002
  selector:
    app: edev-trade-customer
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: edev-trade-customer-pdb
  namespace: default
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: edev-trade-customer