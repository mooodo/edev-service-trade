spring:
  application:
    name: service-order
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  config:
    import: "optional:configserver:"
  autoconfigure:
    exclude:
      - org.springframework.cloud.stream.config.StreamAutoConfiguration
      - org.springframework.cloud.stream.function.FunctionConfiguration
      - org.springframework.cloud.stream.config.BindingServiceConfiguration
  datasource:
    url: jdbc:mysql://master:4000/edevOrder?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: trade
    password: trade1234
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: kubernetes
    port: 31379
    password: redis1234
    pool:
      maxActive: 200
      maxWait: -1
      maxIdel: 10
      minIdel: 0
    timeout: 1000
mybatis:
  mapperLocations: classpath*:mapper/*Mapper.xml
eureka:
  client:
    enabled: false
  instance:
    enabled: false
logging:
  level:
    com.edev.trade: INFO
    com.edev.support: INFO
    com.edev.trade.query.dao: DEBUG
    com.edev.support.dao: DEBUG
    com.edev.support.cache: DEBUG
    com.edev.trade.order.event: DEBUG
stubrunner:
  idsToServiceIds:
    edev-trade-product: service-product
    edev-trade-customer: service-customer