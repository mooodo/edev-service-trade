spring:
  application:
    name: service-gateway
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://service-customer
          predicates:
            - Path=/customer/**
          filters:
            - StripPrefix=1
        - id: product
          uri: lb://service-product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://service-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: inventory
          uri: lb://service-inventory
          predicates:
            - Path=/inventory/**
          filters:
            - StripPrefix=1
server:
  port: 9009
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/
---
spring:
  profiles: docker
  cloud:
    config:
      uri: ${GIT_URL}
      failFast: true
server:
  port: ${SERVICE_PORT:9009}
