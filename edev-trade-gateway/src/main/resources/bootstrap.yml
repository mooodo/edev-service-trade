spring:
  application:
    name: service-gateway
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://service-customer
          predicates:
            - Path=/customer/**
          filters:
            - StripPrefix=1
        - id: product
          uri: lb://service-product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://service-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"   # 用于限流的键的解析器的 Bean
                redis-rate-limiter.replenishRate: 1 # 令牌桶每秒填充平均速率
                redis-rate-limiter.burstCapacity: 10 # 令牌桶总容量
        - id: inventory
          uri: lb://service-inventory
          predicates:
            - Path=/inventory/**
          filters:
            - StripPrefix=1
  redis:
    database: 0
    host: kubernetes
    port: 31379
    password:
    pool:
      maxActive: 200
      maxWait: -1
      maxIdel: 10
      minIdel: 0
    timeout: 1000
server:
  port: 9009
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/
---
spring:
  profiles: docker
  cloud:
    config:
      uri: ${GIT_URL}
      failFast: true
    gateway:
      routes:
        - id: customer
          uri: lb://service-customer
          predicates:
            - Path=/customer/**
          filters:
            - StripPrefix=1
        - id: product
          uri: lb://service-product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://service-order
          predicates:
            - Path=/order/**
        - id: inventory
          uri: lb://service-inventory
          predicates:
            - Path=/inventory/**
          filters:
            - StripPrefix=1
server:
  port: ${SERVICE_PORT:9009}
