kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: edev-trade-customer
  name: edev-trade-customer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edev-trade-customer
  template:
    metadata:
      name: edev-trade-customer
      labels:
        app: edev-trade-customer
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                        - edev-trade-customer
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: edev-trade-customer
        image: repository:5000/edev-trade-customer
        imagePullPolicy: Always
        command: ["java", "-Djava.security.egd=file:/dev/./urandom", "-javaagent:/var/lib/skywalking/agent/skywalking-agent.jar", "-jar", "/app.jar","--spring.profiles.active=docker"]
        env:
          - name: NACOS_ADDR
            value: "nacos:8848"
          - name: SW_AGENT_NAME
            value: "service-customer"
          - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
            value: "skywalking:11800"
        volumeMounts:
        - name: skywalking
          mountPath: /var/lib/skywalking
      initContainers:
      - name: init
        image: repository:5000/skywalking-java-agent
        command: ['sh','-c','cp -r /agent /var/lib/skywalking']
        volumeMounts:
        - name: skywalking
          mountPath: /var/lib/skywalking
      volumes:
      - name: skywalking
        emptyDir: {}

---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: edev-trade-customer
  name: edev-trade-customer
  namespace: default
spec:
  ports:
  - port: 9002
    targetPort: 9002
  selector:
    app: edev-trade-customer
